  <meta charset="UTF-8">

  <style>
    body {
      font-family: 'Arial', sans-serif;

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color de fondo</title>
    <style>
        body {
            background-color: lightblue; /* Cambia "lightblue" por el color que prefieras */
        }
    </style>
</head>
<body>
    <h1>¡Hola Mundo!</h1>
    <p>Este es un ejemplo de cómo cambiar el color de fondo en HTML.</p>
</body>
</html>
